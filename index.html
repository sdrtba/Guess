<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <audio id="music" type="audio/mp3"></audio>
    <header><a target="_blank" href="https://www.youtube.com/playlist?list=PLcLWzrwuuZhP-qE-ttdWn0x8ANgR8xzpC">GuessSong</a></header>

    <div>
        <h1 id="score">Score 0</h1>
    </div>

    <div class="images">
        <img src="ico/default.png" id="guess-1">
        <img src="ico/default.png" id="guess-2">
        <img src="ico/default.png" id="guess-3">
        <img src="ico/default.png" id="guess-4">
        <img src="ico/default.png" id="guess-5">
    </div>

    <div>
        <input list="datalist" id="user-input" type="text" placeholder="song...">
        <datalist id="datalist" role="listbox">
        </datalist>
    </div>

    <div>
        <button onclick="Cancel()">Cancel</button>
        <button onclick="TogglePause()">I I</button>
        <button onclick="Submit()">Submit</button>
    </div>


    <div>
        <button onclick="GetHint()">Hint</button>
        <button id="submit" onclick="SetSong()">Next</button>
    </div>

    <div>
        <input id="slider" type="range" step="0.1" max="10" oninput="ChangeVolume()">
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
